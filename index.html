<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordale!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="main_header">
        <div class="main_header_menu">
          <img src="img/menu.svg" />
        </div>
        <div class="main_header_title">
          <h2>Wordale</h2>
          <div class="time">00:00</div>
        </div>
        <div class="main_header_icon">
          <img src="img/ques.svg" />
          <img src="img/chart.svg" />
          <img src="img/option.svg" />
        </div>
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" data-index="50"></div>
        <div class="board-column" data-index="51"></div>
        <div class="board-column" data-index="52"></div>
        <div class="board-column" data-index="53"></div>
        <div class="board-column" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="footer_key">
        <div class="footer_key_alpa" data-key="Q">Q</div>
        <div class="footer_key_alpa" data-key="W">W</div>
        <div class="footer_key_alpa" data-key="E">E</div>
        <div class="footer_key_alpa" data-key="R">R</div>
        <div class="footer_key_alpa" data-key="T">T</div>
        <div class="footer_key_alpa" data-key="Y">Y</div>
        <div class="footer_key_alpa" data-key="U">U</div>
        <div class="footer_key_alpa" data-key="I">I</div>
        <div class="footer_key_alpa" data-key="O">O</div>
        <div class="footer_key_alpa" data-key="P">P</div>
      </div>
      <div class="footer_key">
        <div class="footer_key_alpa" data-key="A">A</div>
        <div class="footer_key_alpa" data-key="S">S</div>
        <div class="footer_key_alpa" data-key="D">D</div>
        <div class="footer_key_alpa" data-key="F">F</div>
        <div class="footer_key_alpa" data-key="G">G</div>
        <div class="footer_key_alpa" data-key="H">H</div>
        <div class="footer_key_alpa" data-key="J">J</div>
        <div class="footer_key_alpa" data-key="K">K</div>
        <div class="footer_key_alpa" data-key="L">L</div>
      </div>
      <div class="footer_key">
        <div class="footer_key_enter" data-key="ENTER">ENTER</div>
        <div class="footer_key_alpa" data-key="Z">Z</div>
        <div class="footer_key_alpa" data-key="X">X</div>
        <div class="footer_key_alpa" data-key="C">C</div>
        <div class="footer_key_alpa" data-key="V">V</div>
        <div class="footer_key_alpa" data-key="B">B</div>
        <div class="footer_key_alpa" data-key="N">N</div>
        <div class="footer_key_alpa" data-key="M">M</div>
        <div class="footer_key_enter" data-key="BACK">
          <img src="img/back.svg" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
